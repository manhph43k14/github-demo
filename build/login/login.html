<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="./css/styles.css" rel="stylesheet">
</head>

<body>
    <div id="firebaseui-auth-container" class="container-fluid bg modal">
        <!-- LOG IN MODAL -->
        <div class="row justify-content-center" id="modal-login">
            <div class="col-md-3 col-sm-6 col-xs-12 row-container">
                <form id="login_form">
                    <h1>Log in</h1>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="login-email" placeholder="Enter email">
                        <p class="emailError"></p>
                    </div>
                    <div class="form-group">
                        <label for="password" class="label">Password</label>
                        <input type="password" class="form-control" id="login-password" placeholder="Password">
                        <p class="passwordError"></p>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember</label>
                    </div>
                    <button type="submit" class="btn btn-success btn-block my-3">Login</button>
                </form>
            </div>
        </div>
        <!-- SIGN UP MODAL -->
        <div class="row justify-content-center" id="modal-signup">
            <div class="col-md-3 col-sm-6 col-xs-12 row-container">
                <form id="signup_form">
                    <h1>Sign up</h1>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="signup-email" placeholder="Enter email">
                        <p class="emailError"></p>
                    </div>
                    <div class="form-group">
                        <label for="password" class="label">Password</label>
                        <input type="password" class="form-control" id="signup-password" placeholder="Password">
                        <p class="passwordError"></p>
                    </div>
                    <button type="submit" class="btn btn-success btn-block my-3">Sign up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-firestore.js"></script>

</body>
